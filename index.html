
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Happy Valentine's Day My Love</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="lagu.mp3" type="audio/mp3">
  </audio>
  <div class="container">
    <div class="card">
      <div class="hearts-container">
        
      </div>
      <h1> <center> Happy Valentine's Day  </center></h1>
      <div class="gallery">
        <video class="gallery-video" autoplay loop muted>
          <source src="happy'v.mp4" type="video/mp4">
        </video>
        <div class="message-container" style="flex: 1;">
          <p class="message">Selamat Hari Kasih Sayang💗</p>
        </div>
      </div>
      <div class="buttons">
        <button onclick="showLove()" class="glow-button">💝 Open My Heart 💝</button>
        <button onclick="toggleMusic()" class="music-button">🎵 Play Music 🎵</button>
      </div>
    </div>
  </div>
  <div class="rose-petals"></div>
  <script src="script.js"></script>
</body>
</html>
